name: CICD

on:
  push:
    branches: [dev]
  workflow_dispatch:
    inputs:
      env:
        required: true
        type: string
        default: 'dev'
env:
  REGISTRY: '368076259134.dkr.ecr.us-east-1.amazonaws.com'
  REPOSITORY: 'sdk-example'
  IMAGE_TAG: 'sdk-chess-game'
        
permissions:
  id-token: write # This is required for requesting the JWT
  contents: read  # This is required for actions/checkout
jobs:
  Build:
    runs-on: ubuntu-latest
    environment: ${{ inputs.env || 'dev' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1
        
      - uses: actions/setup-node@v4.0.1
        with:
          node-version: 20.10
          cache: 'npm'
      - run: npm i
      - run: CI=false npm run build:prod
        
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3.0.0
          
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4.0.1
        with:
          role-to-assume: arn:aws:iam::368076259134:role/github-actions-role
          aws-region: us-east-1
          
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1.7.1

      - name: Build, tag, and push docker image to Amazon ECR
        run: |
          docker build -t $REGISTRY/$REPOSITORY:$IMAGE_TAG  .
        #   docker push $REGISTRY/$REPOSITORY:$IMAGE_TAG
          
